debug = true
logLevel = "INFO"

[traefikLog]
  filePath = "./traefik.log"
  format   = "json"

defaultEntryPoints = ["http", "https"]
[web]
address = ":8080"
  [web.auth.basic]
  users = ["admin:your_encrypted_password"]

  [entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
      entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]

[acme]
    email = "your_email@example.com"
    storage = "acme.json"
    entryPoint = "https"
    onHostRule = true
    onDemand = false

